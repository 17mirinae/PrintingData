{"intdan":"","notget":"","harm":"","hak":"Nothopsyche sp","p_eng":"Arthropoda","jongcode":"s0156","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"날도래목","name":"갈색우묵날도래류","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"몸길이는 16mm이다. 머리 바탕색은 노랗고, 등면과 양 옆면에 검고 굵은 줄무늬가 있다. 앞가슴 등판과, 가운데가슴등판에는 굵은 갈색 무늬가 있다. 각 다리의 종아리마디에는 2개의 가시가 있고, 고리발톱의 등면에 1개의 덧발톱이 있다.","wild":"","o_eng":"Trichoptera","f_kor":"우묵날도래과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":null,"f_eng":"Limnephilidae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Pandemis heparana (Denis 1)","p_eng":"Arthropoda","jongcode":"s0159","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"나비목","name":"갈색잎말이나방","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"머리와 이마는 갈색이며, 몸에는 털이 적다. 앞날개의 바탕색은 개체에 따라 변이가 많으나, 갈색 내지 황갈색을 나타낸다. 날개 전면에 불명료한 가는 횡선들이 흩어져 있다. 날개 기부 무늬는 농색으로 다소 경사를 이루며 크다. 중앙부에는 농갈색의 넓은 횡대가 있으며, 전연 끝쪽에 작은 삼각형 무늬가 있다. 뒷날개는 회갈색을 나타내며, 날개의 전연각 부분이 다소 담색을 나타내는 개체가 많다. 앞날개와 뒷날개의 연모는 모두 암갈색이다. 몸은 통통한 편이며 담록색이다.","wild":"","o_eng":"Lepidoptera","f_kor":"잎말이나방과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"알은 잎 뒷면에 30～50개씩 무더기로 낳는다. 부화 유충은 분산하여 잎을 말고 갉아먹으며, 과일의 표면도 갉아먹는다. 유충은 동작이 활발하여 잎만 건드리면 곧 도망간다. 유충은 사과나무, 배나무, 복숭아나무, 자두나무, 벚나무, 살구나무, 밤나무, 떡갈나무, 오리나무, 당느릅나무, 진달래, 우엉, 산쑥, 개망초, 토끼풀, 마디풀류 등의 잎을 먹는다. 성충은 1년에 2회 발생하며, 어린 유충으로 나무껍질, 낙엽 속이나 기타의 틈에 고치를 만들고 그 속에서 월동한다. 봄이 되면 잔가지로 이동하여 어린잎을 갉아먹고, 5월 중하순에 번데기가 되는데, 6월 상중순에 제 1회 성충이 나타난다. 대한민국, 중국, 일본, 러시아에 서식한다.","f_eng":"Tortricidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Rheum undulatum L.","p_eng":"Magnoliophyta","jongcode":"s1316","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"마디풀목","name":"대황","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Magnoliopsida","look":"줄기는 높이 1m까지 속이 빈 원줄기가 자란다. 뿌리잎은 끝이 뾰족한 원형으로 길다란 자주색의 잎자루가 있다. 줄기잎은 심장  모양으로 잎자루가 없고 원줄기를 감싼다. 꽃은 7-8월에 피고 복총상화서는 가지와 원줄기 끝에서 원추화서를 형성하며 화경이 있는 황백색 꽃이 화서에서 윤생한다. 화피열편은 6개로 2줄로 배열되고 꽃잎은 없으며 수술은 9개, 암술대는 3개이다. 꽃이 지면 3편의 꽃받침이 남아서 세모진 달걀꼴의 수과를 맺는다.","wild":"","o_eng":"Polygonales","f_kor":"마디풀과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"목련강","outcome":"","p_kor":"목련문","canexp":"","lform":"다년생 초본식물로 깊은 산 골짜기의 습한 곳이나 냇가 주변의 밭에서 자란다.","f_eng":"Polygonaceae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Kochia scoparia Schrad.","p_eng":"Magnoliophyta","jongcode":"s1317","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"석죽목","name":"댑싸리","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Magnoliopsida","look":"단단하고 곧게 서며 전체에 약간의 털이 있는 줄기는 가지를 많이 친다. 잎은 어긋나며 여러 개이고 피침형 또는 선상 피침형으로 양 끝이 뾰족하고 톱니가 없으며 3줄의 맥이 뚜렷하다. 가장자리는 밋밋하며 기부가 가늘어지면서 자루를 이룬다. 꽃은 7~8월에 피며 꽃이 작고 꽃자루와 꽃잎이 없다. 꽃받침은 5조각으로 갈라지고 꽃이 핀 다음 자라서 열매를 둘러싸며 뒷면에서 날개 같은 돌기가 발달한다. 수술은 5개로 길게 꽃 밖으로 나오며 꽃밥은 황색이고 씨방은 원반형이며 끝부분의 암술대가 2개로 갈라진다. 과실은 꽃받침에 싸인 포과로서 밋밋한 구형이며 뒷면에 날개 모양의 숙존악이 있고, 씨앗 하나가 싸여 있다.","wild":"","o_eng":"Caryophyllales","f_kor":"명아주과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"목련강","outcome":"","p_kor":"목련문","canexp":"","lform":"원산지는 중앙아시아와 서아시아, 유럽 남부, 러시아이고 유럽, 남아시아, 중국 등지에 분포한다. 국내에는 전국적으로 분포하며, 1년생 초본이다.","f_eng":"Chenopodiaceae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Abbottina rivularis (Basilewsky)","p_eng":"Chordata","jongcode":"s2092","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"잉어목","name":"버들매치","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Actinopterygii","look":"몸길이 8~10cm이다. 몸은 모래무지와 비슷하고 주둥이가 짧다. 몸은 가늘며 길게 늘어나 있다. 입주변에는 1쌍의 굵고 짧은 수염이 있다. 수컷의 등지느러미는 가운데 연조가 길어 바깥 가장자리가 밖으로 굽지만 암컷의 그것은 거의 직선형이다. 뒷지느러미는 등지느러미보다 작고 끝은 직선형이다. 가슴지느러미는 아가미뚜껑 바로 뒤에 배쪽으로 붙으며 좁고 길다. 배지느러미는 작고 끝이 둥글다.몸빛깔은 연한 갈색으로 등쪽은 짙고 배쪽은 은백색이며, 옆구리와 등쪽에는 흑갈색의 작은 반점들이 많이 흩어져 있다. 옆구리 중앙에는 약 8개의 눈틀보다 크고 희미한 반점이 세로로 줄지어 있다. 등지느러미에는 갈색의 가로띠가 수컷에서는 약 7∼8줄이 있으며, 암컷에서는 약 5줄이 있다.","wild":"","o_eng":"Cypriniformes","f_kor":"잉어과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"조기강","outcome":"","p_kor":"척색동물문","canexp":"","lform":"흐름이 완만한 호수 또는 연못에서 서식하며 장거리 이동을 하지 않는것으로 알려져 있다. 잡식성으로 실지렁이, 동물플랑크톤, 수생곤충 등을 먹으며 산다. 유속이 완만하고 물풀이 있는 진흙에 4~6월에 산란하며 수컷은 부화한 새끼가 클때까지 보호한다. 한국, 일본, 중국 등지에 분포한다.","f_eng":"Cyprinidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Spilonota albicana (Motschulsky)","p_eng":"Arthropoda","jongcode":"s2384","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"나비목","name":"사과속애기잎말이나방","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"더듬이는 짧은 편이고 실 모양이다. 머리와 배는 황색이며, 가슴 부분은 회색이다. 앞날개는 회백색 바탕인데 날개끝 부분에서 후연 2/3지점에 이르는 부분의 바깥쪽은 흑갈색 내지 암갈색이고, 뒷날개는 누런 빛을 띠는 갈색이다. 날개의 길이는 12~15mm 이다.","wild":"","o_eng":"Lepidoptera","f_kor":"잎말이나방과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"유충 상태로 겨울을 보내며, 이듬해 4월 하순경부터 새순이 나오면, 가해하기 시작하며, 자라면서 잎을 철하고 그 잎 속에서 번데기가 된다. 6～7월에 제1회 성충이 출현하며, 조기에 우화(羽化)한 것은 주로 잎을 철하고 가해하지만 후기에 발생하는 것과 제 2세대 유충은 과실을 가해한다. 우리 나라에서는 주로 사과를 가해하는 사과해충으로 알려져 있다. 유충 상태로 겨울을 보내며, 성충은 연 2회 발생한다. 대한민국, 일본, 러시아에 서식한다.","f_eng":"Tortricidae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Spilonota lechriaspis Meyrick","p_eng":"Arthropoda","jongcode":"s2385","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"나비목","name":"사과순나방","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"더듬이는 회색인데, 각 마디에 검은색 테가 있다. 머리와 가슴, 배는 모두 진한 회색이다. 성충은 진한 회색의 나방인데 더듬이는 회색이고, 각 마디에 흑색 테가 있다. 앞날개의 후각 안쪽에 3각형의 진한 반점이 있고, 기부1/3근처에는 넓게 유황색을 띠고 반투명하다. 뒷날개는 황갈색이다. 날개의 길이는 13~18mm이다.","wild":"","o_eng":"Lepidoptera","f_kor":"잎말이나방과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"유충은 4월 하순부터 어린 잎을 철하고, 그 속에서 가해한다. 암컷은 잎의 앞, 뒤에 날개로 알을 낳으며, 산란수는 30개 내외이다. 먹이풀의 햇가지 끝에 달린, 말린 입 속에서 유충으로 월동한다. 성충은 6~8월경 연 2회 나타나며, 대한민국, 중국, 일본에서 서식한다.","f_eng":"Tortricidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Acleris affinatana (Snellen)","p_eng":"Arthropoda","jongcode":"s2525","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"나비목","name":"상수리잎말이나방","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"더듬이는 가는 실 모양이다. 이 종은 두 가지 형으로 나뉘는데, 여름형과 월동형이다. 그 중 여름형의 크기가 작은 편이다. 머리와 가슴은 갈색이며, 배에는 흑색 마디가 있다. 앞날개에는 도드라진 비늘로 만들어진 줄이 여러 개 있으며, 황색 바탕에 갈색 무늬를 나타낸다. 월동형은 인편의 융기 부분이 없고, 색깔과 반문이 개체에 따라 차이가 많다. 날개길이는 14~18mm이다.","wild":"","o_eng":"Lepidoptera","f_kor":"잎말이나방과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"유충은 졸참나무, 상수리나무, 떡갈나무 등의 참나무류의 잎을 먹는다. 월동한 성충은 봄에 가지 위에 하나씩 산란한다. 여름형의 성충은 5~8월경에, 월동형의 성충은 9월 이후에 나타난다. 성충 상태로 겨울을 보내며, 대한민국, 일본, 러시아 등지에 서식한다.","f_eng":"Tortricidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Retinia cristata (Walsingham)","p_eng":"Arthropoda","jongcode":"s2677","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"나비목","name":"솔애기잎말이나방","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"더듬이는 가는 실 모양이다. 머리는 붉은 갈색이며, 가슴은 고동색이다. 배에는 검은색 무늬가 선명히 있다. 성충의 앞날개 길이는 5~9 mm이고 머리는 적갈색이며 몸은 담황갈색이다. 앞날개는 은색으로 기부와 중앙에 넓은 갈색 띠가 있다. 뒷날개는 어두운 갈색이다.","wild":"","o_eng":"Lepidoptera","f_kor":"잎말이나방과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"성충이 4~9월에 우화하여 소나무류 신초(新梢)에 산란한다. 부화 유충은 신초 속으로 먹어 들어가 내부를 식해하며 1신초 내에 한 마리가 있는 것이 보통이다. 가해된 가지 나무 속에서 번데기 상태로 월동하며, 대한민국, 중국, 일본에 서식한다.","f_eng":"Tortricidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Archips oporanus (Linnaeus)","p_eng":"Arthropoda","jongcode":"s2679","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"나비목","name":"솔잎말이나방","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"더듬이는 연한 황색이다. 머리와 배는 황색이며, 배는 어두운 갈색이다. 앞날개의 바탕색은 황갈색인데, 무늬는 적갈색을 나타낸다. 특히 암컷의 앞날개에는 그물 모양의 횡선이 많다. 앞날개의 날개주름이 가느다. 뒷날개는 황갈색 바탕에 날개 끝 부분은 주황색이며, 날개 길이는 20~24mm이다. 성충 수컷의 구상돌기는 길며 끝은 둥글다. 파악판은 조개껍데기 모양으로 둥글고 크다. 성충 암컷의 교미구판은 짧은 편이다.","wild":"","o_eng":"Lepidoptera","f_kor":"잎말이나방과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"유충은 침엽수인 등불소나무, 곰솔, 잣나무, 편백 등을 잎을 가해하는 주요 산림 해충으로, 2~3령의 어린 유충 상태로 소나무 잎 사이에 실을 토하여 만든 고치에서 겨울을 보낸다. 월동한 유충은 봄이 되면 고치 밖으로 나와 잎을 먹다가 5~6월에 번데기가 된다. 성충은 주광성이 강한 편이며, 연 2회 발생한다. 대한민국과 일본에 서식한다.","f_eng":"Tortricidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Mugil cephalus Linnaeus","p_eng":"Chordata","jongcode":"s2771","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"숭어목","name":"숭어","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Actinopterygii","look":"최대 몸길이 120cm, 몸무게 8kg이다. 머리는 납작하지만 뒤쪽일수록 옆으로 납작하다. 입은 비스듬히 경사져 있고 입술은 얇으며 위턱이 아래턱보다 약간 길며, 양턱에는 가느다란 솜털 모양의 이빨이 1줄로 나 있다. 가슴지느러미는 비교적 작고, 몸의 중앙에 위치한다. 몸은 비교적 큰 둥근비늘(원린)로 덮여 있으며 머리는 주둥이 끝에만 비늘이 없다. 측선은 없다. 몸의 등쪽은 암청색을 띠며 배쪽으로 밝아져 은백색을 띤다. 지느러미는 연한 갈색을 띠며 배지느러미만 투명하다. 가슴지느러미 기저에 푸른색의 반점이 있다. 비늘 가운데에 흑백 반점이 있어 여러 줄의 작은 세로줄이 있는 것처럼 보인다.","wild":"","o_eng":"Mugiliformes","f_kor":"숭어과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"조기강","outcome":"","p_kor":"척색동물문","canexp":"","lform":"10~2월에 연안에서 산란이 이루어지며, 알은 한 배에 290~720만 개 정도이고 2~5일 후 부화한다. 유어들은 무리를 지어 연안으로 몰려와 부유생물을 먹는다. 여름에 성장이 빨라 가을이되면 20cm에 이르게되어 바다로 내려간다. 성어는 잡식으로 작은어류, 저서생물, 단각류 등을 먹는다. 연안에서 서식하며 강 하구나 민물에도 들어간다. 태평양, 대서양, 인도양의 온대, 열대 해역에 광범위하게 분포한다.","f_eng":"Mugilidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Lefua costata (Kessler)","p_eng":"Chordata","jongcode":"s2832","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"잉어목","name":"쌀미꾸리","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Actinopterygii","look":"몸길이 5~6cm가량이며 가늘고 긴 형태를 띤다. 미꾸리에비해 좀 짧은 모양이다. 입수염이 길고 3쌍이 있다. 등지느러미는 작고 끝이 둥글며 배지느러미보다 뒤쪽에서 시작한다. 배지느러미는 지느러미 중 가장 작고 뒷지느러미는 등지느러미와 비슷한 모양이나 크기가 약간 작다. 가슴지느러미는 둥글고 아가미구멍 바로 뒤에 있다. 몸빛깔은 황갈색을 이며 등쪽이 배쪽에 비하여 짙다. 머리 옆구리 등부위에는 흐릿한 작고 어두운 색 점들이 촘촘히 있다. 옆구리 윗부분에는 눈의 지름과 같은 폭으로 흑갈색 세로띠가 있다.","wild":"","o_eng":"Cypriniformes","f_kor":"종개과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"조기강","outcome":"","p_kor":"척색동물문","canexp":"","lform":"풀이많고 얕은 연못이나 유속이 느린 개천에 산다. 곤충의 유충이나 수생곤충 갑각류등을 먹는다. 4~6월경 알을낳아 물풀에 붙인다. 우리나라, 중국, 시베리아 등지에 분포한다.","f_eng":"Balitoridae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Dryopteris bissetiana (Bak.) C. Christ.","p_eng":"Filicophyta","jongcode":"s3626","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"고사리목","name":"족제비고사리","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Filicopsida","look":"근경은 짧고 굵으며 비스듬히 선 끝에서 잎이 총생한다. 잎은 뭉쳐 나고 엽병은 인편이 밀생하는데 그 색은 흑색 또는 연한 갈색이며 막질로서 밑부분이 넓어진다. 엽신은 짙은 녹색의 난상 타원형으로서 점차 좁아져서 끝이 뾰족해지고 우편은 긴 타원상 피침형으로서 비스듬히 위로 향하고 밑부분에는 대가 긴 것도 있다. 우측에 달린 인편의 밑부분은 주머니처럼 부풀며 소우편 뒷면 중륵에 달린 인편은 거의 둥글고 주머니 같다. 소우편은 우상으로 얕게 또는 깊게 갈라지며 열편 가장자리가 밋밋하고 약간 뒤로 말린다. 포자낭군은 중륵과 가장자리 중간에 달리며 포막은 둥근 신장형으로서 가장자리가 밋밋하지만 털이 있는 것도 있다.","wild":"","o_eng":"Filicales","f_kor":"면마과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"고사리강","outcome":"","p_kor":"고사리문","canexp":"","lform":"다년생 양치식물로 산지의 그늘진 곳에서 자란다.","f_eng":"Aspidiaceae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Phrixolepia sericea Butler","p_eng":"Arthropoda","jongcode":"s4574","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"나비목","name":"흑색무늬쐐기나방","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"날개의 길이는 22~26mm이다. 더듬이는 실 모양인데, 수컷은 약간 톱니 모양이다. 머리는 매우 짙은 갈색이며, 가슴은 인모가 있고 적갈색이다. 배는 담황색이다. 뒷다리의 종아리마디에는 2쌍의 며느리발톱이 있으며, 넓적다리마디와 종아리마디에는 다갈색의 털이 나 있다. 암컷이 수컷에 비해 크며, 수컷이 암컷에 비해 색이 연하다. 앞날개는 옅은 적갈색이고, 뒷날개의 후각부근은 암색이며, 연모는 모두 어두운 갈색이다.","wild":"","o_eng":"Lepidoptera","f_kor":"쐐기나방과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"유층은 잎 뒷면에서 표피와 염육을 점 모양으로 먹다가 성장하면서 잎 전체를 먹는다. 5월엔 번데기가 되며 그 후 우화하여 야간에 교미한 후 잎 뒷면에 알을 1~3개씩 낳는다. 7~8월에 노숙한 유충은 땅 속으로 들어가 고치를 짓는다. 2화기 성충은 8~9월에 우화하고, 유충은 10~11월에 노숙한다. 유충이 잎을 식해하며 때로 대발생할 때가 있다. 성충은 연 2회 나타나며, 5~6월경과 8~9월경 나타난다. 대한민국, 중국, 일본, 러시아에 서식한다.","f_eng":"Limacodidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Sphingonotus mongolicus","p_eng":"Arthropoda","jongcode":"s4738","tradi":"고유종","k_eng":"Animalia","noteat":"","o_kor":"메뚜기목","name":"강변메뚜기","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"몸길이 3.5∼4.3㎝. 몸은 회갈색 또는 회흑색이다. 머리꼭대기돌기는 둥글고 기울어져 있으며, 중앙은 오목하고 옆가장자리에는 가는 테두리가 있다. 얼굴돌기는 직선인데 아래쪽에서 갑자기 나비가 넓어지고 세로홈은 뚜렷하게 머리꼭대기와 연속된다. 앞가슴의 윗부분은 둥글고 가늘며 밑부분은 다소 넓적하고 뒤쪽으로 퍼진다. 앞가장자리는 둥글고 뒷가장자리는 직각으로 돌출하나 뾰족하지는 않다. 앞날개는 길고 끝은 둥글며, 다소 남색을 띤 암흑색이고 2개의 큰 회색 가로띠가 있다. 뒷종아리마디는 옅은 남색인데 나비가 넓은 2개의 황색 고리가 있다. ","wild":"","o_eng":"Orthoptera","f_kor":"메뚜기과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"여름∼가을 동안 한국·몽골 등지에 분포한다.","f_eng":"Acrididae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Papaver rhoeas","p_eng":"Magnoliophyta","jongcode":"s4739","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"벌레잡이풀목","name":"개양귀비","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Magnoliopsida","look":"높이 30-80cm이고 전체에 털이 있다. 잎은 호생하며 우상으로 갈라지고 열편은 선상 피침형으로서 끝이 뾰족하며 가장자리에 톱니가 있다. 꽃은 5월경에 피고 적색이지만 여러 가지 품종이 있으며 가지 끝에 1송이씩 달리고, 피기 전에는 밑을 향하다가 필 때에는 위를 향한다. 꽃받침잎은 2개로서 녹색이고 가장자리가 백색이며 겉에 털이 있고 꽃이 필 때 떨어지며 꽃잎은 4개가 교호로 대생하고 길이 3~4cm로서 다소 둥글다. 수술은 많으며 자방은 도란형이고 털이 없으며 암술대는 방사형이고 화경(花梗)에 퍼진 털이 있다.","wild":"","o_eng":"Nepenthales","f_kor":"양귀비과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"목련강","outcome":"외래식물","p_kor":"목련문","canexp":"","lform":"이년초로 원산지는 유럽이고 관상용으로 널리 재배한다. ","f_eng":"Papaveraceae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"rhynchospora faberi","p_eng":"Magnoliophyta","jongcode":"s4743","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"사초목","name":"골풀아재비","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Liliopsida","look":"양지 쪽 습지에서 자란다. 높이 약 30cm이다. 줄기는 가늘고 길며 곧게 선다. 잎은 밑부분에서 뭉쳐나는데, 나비 0.5∼1mm로 가늘고 길며 세모난 줄 모양으로 줄기와 길이가 거의 같다. 꽃은 7∼8월에 산방꽃차례로 피며 꽃이삭이 잎겨드랑이나 줄기 끝에 다발로 달린다. 작은이삭은 2∼5개이고 좁은 달걀 모양으로 길이 6mm 정도이며, 짙은 갈색 꽃이 2∼3송이 핀다. 포는 센털 모양이고 꽃이삭보다 길다. 영은 막질(膜質)이고 꽃이 달린 것은 달걀 모양이며 꽃이 달리지 않은 것은 달걀 모양 바소꼴로 모두 끝이 뾰족하다. 수술은 3개이고, 암술머리는 2갈래로 갈라진다. 화피조각은 6개로 바늘 모양이다. 열매는 수과(瘦果)로 넓은 달걀을 거꾸로 세운 모양이고 길이 1.5∼2mm이며 흑갈색이다.","wild":"","o_eng":"Cyperales","f_kor":"사초과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"백합강","outcome":"","p_kor":"목련문","canexp":"","lform":"우리나라가 원산지이며 전국에 분포하는 다년초이다.","f_eng":"Cyperaceae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Elaphe schrenckii","p_eng":"Chordata","jongcode":"s4744","tradi":"","k_eng":"Animalia","noteat":"먹는자 처벌대상 야생 동식물","o_kor":"유린목","name":"구렁이","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Reptilia","look":"몸길이 1.5~1.8m이다. 등 중앙부의 비늘은 용골(龍骨)이 뚜렷하나 배쪽으로 갈수록 희미해진다. 등쪽은 녹색을 띤 황갈색 바탕에 검정 가로무늬가 몸통에 25~32개, 꼬리 부분에 8~11개 있다. 배쪽에는 담황색 바탕에 어두운 얼룩무늬가 있다. 머리와 목은 검정색이다. 새끼는 등이 짙은 황갈색이고 몸통과 꼬리에 붉은 갈색의 큰 가로무늬가 있다. 머리는 크고 주둥이는 잘린 모양이며, 눈이 크고 콧구멍은 타원형이다. 이마판은 방패모양이고 앞 이마판은 다각형으로 바깥쪽이 좁다.","wild":"","o_eng":"Squamata","f_kor":"뱀과","dname":null,"dange":"멸종위기 야생 동식물","canbroad":"","dizz":"","kcare":null,"c_kor":"파충강","outcome":"","p_kor":"척색동물문","canexp":"","lform":"한국, 중국, 시베리아 등지에 분포한다.","f_eng":"Colubridae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Halictus aerarius","p_eng":"Arthropoda","jongcode":"s4745","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"벌목","name":"구리꼬마꽃별","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"몸은 구릿빛으로 광택이 강하며, 앞가슴등판은 황색이고, 윗입술, 큰턱의 대부분, 더듬이의 대부분, 어깨판, 각 다리의 넓적다리마디의 꿀과 그 이하의 각 마디 등은 황갈색이다. 배에는 회백색의 털이 나 있으며, 제1~4배마디의 등판 뒷슭에는 회백색의 누워 있는 털이 가로띠를 이루고 있다. 날개는 투명하고 약간 황갈색을 띠며 바깥가장자리는 다소 옅은 흑갈색이다.","wild":"","o_eng":"Hymenoptera","f_kor":"꼬마벌과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"4~9월에 들판의 풀밭에서 활동하며, 우리나라,중국, 일본 및 러시아 국외적으로 분포한다.","f_eng":"Halictidae ","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Taraxacum platycarpum","p_eng":"Magnoliophyta","jongcode":"s4794","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"국화목","name":"민들레","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Magnoliopsida","look":"원줄기가 없이 잎이 총생하여 옆으로 퍼진다. 잎은 도피침상 선형이며 길이 6-15cm, 나비 1.2-5cm로서 무우잎처럼 깊게 갈라지고 열편은 6-8상으로서 털이 약간 있으며 가장자리에 톱니가 있다. 잎은 둥글게 배열되며 대개 땅에 누워서 자란다. 꽃은 4-5월에 피고 잎보다 다소 짧은 화경이 나와서 그 끝에 1개의 꽃이 달리며 백색 털로 덮여 있지만 점차 없어지고 바로 꽃 밑에만 밀모가 남는다. 총포는 꽃이 필 때는 길이 12mm이지만 15mm로 자라며 지름 25-27mm이고 외포편은 선상 피침형 또는 간혹 긴 타원상 피침형으로서 곧추서며 뿔같은 소돌기가 있다. 화관은 황색으로서 가장자리의 것은 길이 15mm, 나비 2-2.5mm이고 통부는 길이 5mm내외이며 털이 없다. ","wild":"","o_eng":"Asterales","f_kor":"국화과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"목련강","outcome":"","p_kor":"목련문","canexp":"","lform":"다년초로 원산지는 한국이며 한국, 일본, 대만, 만주 등지에 분포한다.","f_eng":"Asteraceae","scare":""},
{"intdan":"","notget":"포획금지 야생 동식물","harm":"","hak":"Calidris alpina","p_eng":"Chordata","jongcode":"s4795","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"도요목","name":"민물도요","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Aves","look":"몸길이 21cm이다. 여름깃과 겨울깃의 색깔 차가 크다. 여름깃의 머리와 윗면은 붉은 갈색 바탕에 검은색 얼룩이 있고 아랫면은 흰색이다. 배가 검은 것이 큰 특징이다. 부리와 다리는 검다. 겨울깃의 윗면은 잿빛 바탕에 갈색 세로무늬가 있으며 가슴은 잿빛이 도는 흰색 바탕에 희미한 갈색 세로무늬가 있다. 배는 흰색이다.","wild":"","o_eng":"Charadriiformes","f_kor":"도요과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"조류강","outcome":"","p_kor":"척색동물문","canexp":"수출입 허가대상 야생동물","lform":"한국에서는 흔한 나그네새이자 동시에 남부지방에서는 흔한 겨울새 또는 사냥새이기도 하다.습지나 툰드라 지대의 관목 또는 풀뿌리 사이의 오목한 곳에 둥지를 틀고 5∼6월에 한배에 3∼4개의 알을 낳는다. 북반구 북부에서 번식하며 겨울에는 아프리카, 아시아 남부, 북아메리카 남부로 내려가 겨울을 난다.","f_eng":"Scolopacidae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Thelypteris japonica var. glabrata","p_eng":"Filicophyta","jongcode":"s4796","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"고사리목","name":"민지네고사리","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Filicopsida","look":"잎은 약간 접근하여 달리며 엽병은 길이 20-60㎝로서 쇠줄같고 밑부분에 인편이 있다. 인편은 짙은 갈색으로서 피침형이며 가장자리에 약간 톱니가 지고 털이 약간 있다. 엽신은 난상 긴타원형이며 1회우상복엽이고 길이 20-50㎝, 폭15-20㎝로서 끝이 뽀족하며 밑부분이 좁아지지 않고 중축과 우축에 짧은 털이 많다. 첫째 우편은 밑으로 처지며 우상으로 갈라지고 대가 없으며 밑부분이 약간 좁아진다. 열편은 긴 타원형이고 가장자리에 파상(波狀)의 톱니가 있거나 밋밋하며 소맥이 갈라지지 않는다. 엽맥과 잎가장자리에 털이 있고 뒷면에는 선모(腺毛)도 있다. 포자낭군은 가장자리 가까이에 달리며 포막은 둥근 신장형으로서 털이 있으며 근경은 지름 3-5㎜이며 옆으로 자라고 인편이 드문드문 달린다.","wild":"","o_eng":"Filicales","f_kor":"면마과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"고사리강","outcome":"","p_kor":"고사리문","canexp":"","lform":"다년생 초본으로 한국이 원산지이며 광릉에서 자란다.","f_eng":"Aspidiaceae","scare":""},

{"intdan":"","notget":"포획금지 야생 동식물","harm":"","hak":"Anthus godlewskii","p_eng":"Chordata","jongcode":"s4814","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"참새목","name":"쇠밭종다리","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Aves","look":"몸길이 약 17cm이다. 윗면은 갈색이고 아랫면은 크림색이다. 크림색 눈썹선이 뚜렷하다. 꽁지는 길고 할미새 꽁지와 비슷하다. 어린새는 가을에 가슴에 세로줄무늬가 생기는데 큰밭종다리와 모습이 흡사하다. 수컷 겨울깃의 머리꼭대기와 등은 황갈색, 각 깃털에는 검은색 세로 얼룩무늬가 있다. 눈앞은 흰색, 눈썹 선은 황갈색. 귀깃은 황갈색. 뺨은 황갈색, 뺨과 귀깃사이에는 어두운 빛의 선이 있으며, 배면은 황갈색, 멱, 아랫배, 아래꼬리덮깃은 엷은 색, 턱선 부분에는 어두운 검은색 선 불연속적으로 존재한다. 아랫멱과 가슴에는 삼각형의 갈색 얼룩무늬가 있다. 아랫등과 허리는 갈색, 각 깃털에는 누런 잿빛 가장자리가 있고 뒷목은 다른 부분보다 잿빛. 위꼬리덮깃과 중앙꼬리깃은 갈색으로 모래빛 황갈색 가장자리 존재한다. 가장 바깥쪽 꼬리깃은 내판의 안가장자리 기부가 갈색인 것 이외는 흰색, 그 다음 1쌍은 축과 기부의 1/2이 어두운 갈색, 기타는 흰색, 이외의 꼬리깃은 어두운 갈색. 암컷의 겨울깃과 여름깃은 수컷과 같음. 윗부리는 갈색, 아랫부리는 황색으로 끝만 어두운 색이다.","wild":"","o_eng":"Passeriformes","f_kor":"할미새과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"조류강","outcome":"","p_kor":"척색동물문","canexp":"수출입 허가대상 야생동물","lform":"한국에서는 적은 수가 봄과 가을에 한반도를 지나는 나그네새이다. 봄과 가을에 한반도를 소수가 통과하는듯 하며 초원에서 번식한다. 둥우리는 돌밑, 침엽수의 어린 나무, 숲의 뿌리근처, 차바퀴의 깊이 파인 곳이다. 산란기는 5월 하순~7월 상순이고, 한배의 산란수는 4∼5(때로는 6)개로 알려져 있다.","f_eng":"Motacillidae","scare":""},

{"intdan":"","notget":"포획금지 야생 동식물","harm":"","hak":"Tringa glareola","p_eng":"Chordata","jongcode":"s4823","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"도요목","name":"알락도요","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Aves","look":"몸길이 약 21.5cm이다. 삑삑도요와 비슷하나 가운데 발가락만 길고 다른 발가락은 짧다.발목은 발가락의 2배가 안되며 겨드랑이는 흰색에 약간의 불규칙한 가로줄이 있다. 여름깃의 얼굴과 윗면은 검은 갈색이며 등에는 흰색 얼룩무늬가 빽빽이 나 있다. 눈썹선은 흰색이고 검은 갈색 얼룩이 섞여 있다. 아랫면은 흰색이고 멱과 목에는 검은 갈색 세로무늬가 있다. 옆구리도 흰색인데 어두운 갈색 가로띠가 있다. 다리는 노란빛을 띤 녹색이다. 몸이 가늘고 다리는 긴 편이다","wild":"","o_eng":"Charadriiformes","f_kor":"도요과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"조류강","outcome":"","p_kor":"척색동물문","canexp":"수출입 허가대상 야생동물","lform":"봄과 가을에 이동할 때는 2∼3마리 또는 5∼6마리씩 작은 무리를 지어 물가나 습지·논 등지에 내려 앉는다. 해안 간석지와 물웅덩이 또는 저수지에서도 흔히 볼 수 있다. 번식기에는 하늘 높이 날아올라 원을 그리면서 시끄럽게 울어댄다. 5∼6월 하순에 4개의 알을 낳아 주로 암컷이 품는다. 먹이는 곤충류를 비롯하여 거미나 작은 조개 따위를 잡아먹는다. 한국에서는 봄과 가을에 해안과 내륙 물가에서 흔히 볼 수 있다. 유럽 및 아시아 북부의 한대지역에서 번식하고 아프리카·아시아·오스트레일리아의 아열대 및 열대에서 겨울을 난다.","f_eng":"Scolopacidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Hydroptila sp.","p_eng":"Arthropoda","jongcode":"s4827","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"날도래목","name":"애날도래류","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"매우 가는 모래로 납작한 번데기집 형태의 집을 지으며, 배가 불룩하게 튀어나오는 특징이 있다. 몸길이가 3mm의 대단히 작은 크기의 날도래이며, 집 길이도 3mm로 매우 가는 모래로 집을 짓는다. 앞가슴, 가운데가슴, 뒷가슴 등판은 경화되어있으며, 배에는 기관아가미가 없다. 4령기까지는 집을 짓지않고 자유생활을 하지만, 5령기 유충이 되면 집을 짓는다. 먹이로는 주로 강바닥의 조류를 긁어먹는다.","wild":"","o_eng":"Trichoptera","f_kor":"애날도래과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"주로 연못이나 천천히 흐르는 개울에서 서식한다.","f_eng":"Hydroptillidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Anax sp.","p_eng":"Arthropoda","jongcode":"s4832","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"잠자리목","name":"왕잠자리류","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"배길이 50∼55mm, 뒷날개길이 50∼55mm이다. 머리·얼굴·뒷머리는 녹황색이고 이마혹은 흑갈색이다. 정수리는 남색인데 앞가두리에 검은색 띠가 있다. 머리방패·윗입술조각·윗입술은 녹황색이고, 큰턱과 아랫입술은 노란색이다. 가슴은 녹색으로 무늬가 거의 없다. 배의 제1∼제2마디 등쪽은 수컷이 연한 푸른색, 암컷이 황록색이고, 배의 밑부분이 은백색 광택이 난다. 제3마디 이하는 수컷이 검은색, 암컷이 진한 갈색으로 마디마다 좌우에 연한 세로무늬가 있다. 꼬리위쪽부속기는 갈색인데, 끝의 2마디와 길이가 같고 끝이 굵고 윗면은 솟아올랐으며 끝에는 갈색 털이 있다. 꼬리아래쪽부속기는 노란색이다. 가는 털은 갈색이고 수컷과 길이가 같으며 넓적하다. 날개는 투명하고 밑과 끝을 제외하고는 감색인 것이 많다. 날개맥은 갈색인데 앞가두리맥은 녹색이다. 가두리무늬는 갈색인데 노란색을 띠고 있다. 다리의 넓적다리마디는 갈색이고 종아리마디 이하는 검은색이다.","wild":"","o_eng":"Odonata","f_kor":"왕잠자리과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"한국, 일본, 타이완, 중국등지에 분포한다.","f_eng":"Aeshnidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Gratiola Officinalis L.","p_eng":"Magnoliophyta","jongcode":"s4835","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"현삼목","name":"유럽큰고추풀","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Magnoliopsida","look":"잎은 마주나기이며 잎자루는 없고 선상 피침형(線狀披針形)으로 길이 20-50㎜, 폭 3-8㎜로 3행맥이 뚜렷하고 가장자리에 미세한 거치가 3-4개씩 있으며 혹은 밋밋한 것도 있다. 열매는 난형으로 2실이며 길이 3-4㎜로 많은 씨가 들어 있다. 꽃은 5-6월에 핀다. 원줄기나 가지의 위쪽 엽액에서 쌍을 지어 달리며  꽃자루는 잎의 길이와 비슷하고 사상구조로 연약하다. 꽃받침은 5개의 열편으로 기부 근처 가까이 깊이 갈라지며 열편은 크기가 다르고 꽃자루와 함께 미세한 선모와 털이 혼생된다. 화관은 나팔 모양이며 길이 10-18㎜로 흰 바탕에 적자색 줄무늬가 있고 표면에 미세한 털이 덮이게 되며 끝이 4열되며 각 열편은 요두(凹頭)이고 위쪽의 열편 내부에는 긴 털이 밀생된다. 2개의 수술이 달리고  암술은 1개이며 구부러진 주두가 있다. 무모(無毛)로 줄기는 네모지며 곧게 자라고 높이 15-40㎝이며 중간부 위쪽의 엽액(葉腋)에서 가지 또는 꽃이 달린다. ","wild":"","o_eng":"Scrophulariales","f_kor":"현삼과","dname":null,"dange":"","canbroad":"국외반출 승인대상 생물자원","dizz":"","kcare":null,"c_kor":"목련강","outcome":"","p_kor":"목련문","canexp":"","lform":"다년생 초본으로 유럽이 원산지이다.","f_eng":"Scrophulariaceae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Fabriciana adippe","p_eng":"Arthropoda","jongcode":"s4836","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"나비목","name":"은점표범나비","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"앞날개의 길이 28~40mm이다. 날개 앞면은 주황색 바탕에 검정무늬가 산재해 있고, 뒷날개 뒷면에는 몇 개의 은백색 무늬가 있다. 평지의 수림지, 산지 등에서 볼 수 있으며 양지바른 풀밭 위를 경쾌하게 난다. 달래 ·큰까치수영 ·꿀풀 ·마타리 등에서 꿀을 빤다. 연 1회 발생으로 성충은 6월에 나타나며 암컷은 가을까지 볼 수 있다. 유충은 제비꽃류를 먹으며 알로 월동한다.","wild":"","o_eng":"Lepidoptera","f_kor":"네발나비과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"한국 ·일본 ·중국 ·시베리아 ·유럽 전역에 분포하고 확 트인 양지쪽 초지에서 서식한다.","f_eng":"Nymphalidae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Chilo suppressalis","p_eng":"Arthropoda","jongcode":"s4837","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"나비목","name":"이화명나방","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Insecta","look":"날개편 길이는 19-34mm. 홑눈이 잘 발달되었고, 일반적으로 숫컷이 작으며 앞날개 색깔이 어둡다. 이마는 원추상으로 돌출되었고, 아랫입술수염은 겹눈 지름의 3~3.5배이며, 앞쪽으로 뻗어 있다. 앞날개의 바탕색은 담황색이고, 흑갈색의 가는 줄이 다수 있으며, 외연에는 7개의 흑색 점이 배열되어 있다. 뒷날개는 백색 내지 황갈색이다. 생식기의 인접물은 대칭을 이루고 있으며, 양 팔은 길다. 삽입기는 길고 배쪽에 길게 발달된 부속지를 가진다. 1년에 2회 발생하며 유충으로 월동하고 5~7월에 용화한다. 성충은 6~8월에 가장많이 볼 수 있으며 매년 전국적으로 발생하며 논벼에 가장 큰 피해를 주는 해충이다. 번데기는 처음에는 갈색이나 우화기에 이르면 암갈색으로 변한다.","wild":"","o_eng":"Lepidoptera","f_kor":"명나방과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"곤충강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"한국·중국·일본에 분포한다. 이 종과 비슷한 벼명나방 Chilo luteellus의 유충은 갈대에 피해를 준다. 제1화기의 알을 깬 유충은 엽초를 파고 들어가 해를 입히어 엽초 변색경을 만든다. 좀 더 자란 유충은 줄기에 해를 끼친다. 제2화기에는 수잉기나 출수 초기에 피해를 당한 것은 출수를 하지 못하거나 이삭이 나오더라도 백수가 되어 그대로 말라 죽는다. 유충은 알을 깬 후 볏줄기 속을 가해하다가 노숙 유충 형태로 월동하게 되는데, 월동 유충은 월동처에서 이동하여 탈출 구멍을 만든 다음 그 근방에서 번데기가 된다.","f_eng":"Pyralidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Chrysanthemum zawadskii var. tenuisectum","p_eng":"Magnoliophyta","jongcode":"s4872","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"국화목","name":"포천구절초","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Magnoliopsida","look":"높이가 50cm에 달하고 털이 거의 없다. 근생엽과 밑부분의 잎은 개화시 없어지며 우상으로 완전히 갈라지고 열편은 나비 2mm정도로서 끝이 뾰족하다. 다른 구절초들에 비해 잎이 많이 갈라진다. 꽃이 달리지 않는 줄기는 높이 3-5cm이며 끝에서 잎이 총생하고 화경(花莖) 중앙부의 잎은 우상 또는 3개로 갈라지며 털이 없고 밑부분이 열편보다 좁아져서 엽병으로 되며 끝이 뾰족하고 선형 또는 피침형이다. 화경 윗부분에 떨어지기 쉬운 연모(軟毛)가 있다. 꽃은 9-10월에 피며 다소 분홍색이 돌고 화경(花梗) 끝에 1개씩 달리며 포편은 1줄로 배열되고 외편이 보다 좁으며 다소 짧고 내편과 더불어 가장자리가 갈색 막질로서 끝이 둥글며 1개의 뚜렷한 맥이 있고 그 밑에 선상의 포엽이 있다. ","wild":"","o_eng":"Asterales","f_kor":"국화과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"목련강","outcome":"","p_kor":"목련문","canexp":"","lform":"다년초로 원산지는 대한민국이며 경기도 및 강원도 일부지역에서 자란다.","f_eng":"Asteraceae","scare":""},
{"intdan":"","notget":"","harm":"","hak":"Lagenaria leucantha var. gourda","p_eng":"Magnoliophyta","jongcode":"s4873","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"제비꽃목","name":"표주박","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Magnoliopsida","look":"줄기는 청록색이고 전체에 짧은 털이 있으며 덩굴손으로 감으면서 뻗는다. 잎은 호생하고 심장형 또는 신장형이며 장상으로 얕게 갈라지고 밑부분이 심장저이며 연모가 있다. 꽃은 일가화로서 7-9월에 피고 백색이며 엽액에 1개씩 달리고 수꽃에 긴 화경이 있으며 암꽃에 짧은 화경(花莖)이 있고 화관은 저녁때 수평으로 퍼졌다가 아침에 시들며 지름 5-10cm로서 5개로 갈라지고 열편이 다소 둥글며 수술은 3개이고 다소 붙어 있으며 자방은 하위로서 털이 있다. ","wild":"","o_eng":"Violales","f_kor":"박과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"목련강","outcome":"","p_kor":"목련문","canexp":"","lform":"덩굴성 1년초로 아프리카, 열대아시아산에 분포한다.","f_eng":"Cucurbitaceae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Argiope amoena","p_eng":"Arthropoda","jongcode":"s4875","tradi":"","k_eng":"Animalia","noteat":"","o_kor":"거미목","name":"호랑거미","hunt":"","k_kor":"동물계","artifi":"","c_eng":"Arachnida","look":"암컷은 20∼25mm, 수컷은 5∼8mm이다. 머리가슴은 다소 납작하며 어두운 갈색 바탕에 짧은 은백색 털로 덮여 있다. 가운데홈은 세로로 길고 목홈과 거미줄홈이 뚜렷하다. 눈 부위가 머리의 대부분을 차지한다. 눈은 8개의 홑눈이 두 줄로 늘어서는데, 앞눈줄은 곧고 뒷눈줄은 앞으로 심하게 굽는다. 옆눈은 서로 닿아 있다. 가슴판은 가운데에 누르스름한 세로무늬가 있고 그 양 옆은 어두운 갈색이다. 아랫입술은 가로로 넓다. 다리는 잿빛이 도는 갈색 바탕에 검은 고리무늬가 있으며 크고 억센 센털이 여러 개 나 있다. 더듬이다리는 연노랑색이다. 배는 뒤쪽이 넓은데, 3개의 노랑 띠무늬와 3개의 검정 띠무늬가 교대로 늘어서 있다. 끝은 뾰족한 편이다.","wild":"","o_eng":"Araneae","f_kor":"왕거미과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"거미강","outcome":"","p_kor":"절지동물문","canexp":"","lform":"한국, 일본, 타이완, 중국등지에 분포한다.","f_eng":"Araneidae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Sparganium stoloniferum","p_eng":"Magnoliophyta","jongcode":"s4880","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"부들목","name":"흑삼릉","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Liliopsida","look":"전체 높이가 70∼100cm에 이르며 몸 전체가 해면질로 되어 있다. 기는 줄기가 옆으로 뻗어 자라며 곧고 굵은 원줄기 윗 부분의 갈라진 가지에 잎이 자라서 서로 가지를 감싸고 있으며, 가지 밑에는 잎 모양의 포가 나 있다. 잎의 폭은 7∼12mm 정도 되며 뒷면에는 1개의 능선이 있다. 꽃 및 열매 : 6∼7월경에 흰 꽃이 핌. 화서의 길이는 약 30∼50cm이고 이삭 모양으로 달리며 암수 한그루인 자웅동주로 암꽃은 밑 부분에, 수꽃은 윗 부분에 핌. 암꽃의 꽃껍질은 길이 3mm이고 암술대와 자방안에 종자가 있으며 각각 3개씩의 수꽃 꽃껍질과 수술이 있다. 8월경에 길이 6∼10mm, 지름 4∼8mm인 도란형의 각이 진 열매가 대가 없이 열리게 된다","wild":"","o_eng":"Typhales","f_kor":"흑삼릉과","dname":null,"dange":"","canbroad":"국외반출 승인대상 생물자원","dizz":"","kcare":null,"c_kor":"백합강","outcome":"","p_kor":"목련문","canexp":"","lform":"다년생 초본으로 우리나라 남부 및 중부지방에 분포하며 들판에 있는 연못가 또는 도랑가의 습지에서 서식한다.","f_eng":"Sparganiaceae","scare":""},

{"intdan":"","notget":"","harm":"","hak":"Iris albiflora L.","p_eng":"Magnoliophyta","jongcode":"s4884","tradi":"","k_eng":"Plantae","noteat":"","o_kor":"백합목","name":"흰붓꽃","hunt":"","k_kor":"식물계","artifi":"","c_eng":"Liliopsida","look":"60cm 내외로 자라며 긴 수염뿌리를 가지고 있다. 원줄기에서 총생하여 직립으로 자라는 잎은 매끈하게 생겼으며, 중맥을 포함한 잎맥 전체가 선명하지 않다. 지름이 8cm 정도 되는 꽃은 전체적으로 흰색이지만 안쪽과 속부분에 노란색이 그림자처럼 자리잡고 있다. 5~6월에 한 개의 포에 2~3개의 꽃봉우리가 싸였있다가 차례대로 번갈아가며 피는데 가지는 벌어지지 않는다.  피기전의 꽃봉오리는 아랫부분은 노란색이고 윗부분은 흰색이다. 활짝피면 외화피(3장) 안쪽에 노란색이 자리잡게 되는데, 이를 덮고 있는 부분과 위로 서있는 내화피(3장) 부분에는 노란색이 나타나지 않는다.","wild":"","o_eng":"Liliales","f_kor":"붓꽃과","dname":null,"dange":"","canbroad":"","dizz":"","kcare":null,"c_kor":"백합강","outcome":"","p_kor":"목련문","canexp":"","lform":"양지나 반음지 식물로 습기가 있는 곳에서 잘자라고, 숙근성 다년초이다. 전라도 지역에서 주로 자라지만 전국 각지에서 관상용으로 심어 기른다.","f_eng":"Iridaceae","scare":""},
